name: TrackLit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^2.7.0
  logger: ^2.0.2
  workmanager: ^0.7.0
  firebase_storage: ^12.4.9
  url_launcher: ^6.3.0

  # BLE & permissions
  flutter_reactive_ble: ^5.0.2
  permission_handler: ^11.3.1

  # Firebase
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  firebase_auth: ^5.6.2
  google_sign_in: ^5.4.4

  # GeoLocator
  geolocator: ^11.0.0

  # Onboarding & UI enhancements
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.0
  google_fonts: ^6.1.0

  # Profile Image Picker
  image_picker: ^1.0.5

  # âœ… Google Maps and formatting (add these)
  google_maps_flutter: ^2.6.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/google_logo.jpg
    - assets/logos/app_icon_latest.jpeg
    - assets/lottie/welcome.json
    - assets/lottie/track_device.json
    - assets/lottie/lost_found.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/app_icon_latest.jpeg"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logos/app_icon_latest.jpeg
  android_gravity: center
  fullscreen: true
